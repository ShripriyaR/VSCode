<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="Stylesheet" href="style.css">

</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="Textbox">
                <input type="Username" id="Username" class="Username" required>
                <span></span>
                
                <label for="Username">
                    Username</label>
                    
            </div>
            <div class="Textbox">
                <input type="Password" id="Password" class="Password" required>
                <span></span>
                <label for="Password">Password</label>
                
                

            </div>
            <div class="pass">Forget Password?
                
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
            <div class="Signup_link">
                Not a Member <a href="#">Signup</a>
            </div>

        </form>
    </div>
    
</body>
</html>
